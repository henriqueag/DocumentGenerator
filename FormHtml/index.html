<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Person Generator</title>
</head>

<body>
    <div class="container my-3 mx-auto">
        <form>
            <div class="cabecalhoOptions">
                <h3 class="mb-3 mx-3 text-center">Gerador de documentos de pessoas (Nome, RG, CPF, CEP, Endereço, etc)
                </h3>
                <p>Opções</p>
                <div class="row">
                    <div class="col-4 col-4-endereco">
                        <label class="form-label">Estado e cidade (opcional)</label>
                        <select id="uf" class="form-select">
                        </select>
                        <select id="cidade" class="form-select">
                            <option selected>Selecione a cidade</option>
                        </select>
                    </div>
                    <div class="col-2 col-2-idade">
                        <label for="idadeParam" class="form-label">Idade</label>
                        <select class="form-select" id="idadeParam">
                            <option></option>
                        </select>
                    </div>
                    <div class="col-2 col-2-pontuacao">
                        <label for="gerarComPonto" class="form-label">Gerar com pontuação?</label>
                        <select id="gerarComPonto" class="form-select">
                            <option>Sim</option>
                            <option>Não</option>
                        </select>
                    </div>
                    <div class="col-2 col-2-quantidade">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" min="1" max="5" class="form-control" id="quantidade" value="1">
                    </div>
                    <div class="col-2">
                        <button type="button" id="button" class="btn btn-primary">Filtrar</button>
                    </div>
                </div>
                <div class="col-12 col-12-resultados">
                    <ul class="nav nav-tabs mt-3">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" id="dataForm"
                                href="#formulario">Formulário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" id="dataJson" href="#json">JSON</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="formulario">
                            <div class="row formulario px-3 pb-3">
                                <form>
                                    <div class="col-8">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" readonly>
                                    </div>
                                    <div class="col-4">
                                        <label for="cpf" class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="cpf" readonly>
                                    </div>
                                    <div class="col-3">
                                        <label for="rg" class="form-label">RG</label>
                                        <input type="text" class="form-control" id="rg" readonly>
                                    </div>
                                    <div class="col-3">
                                        <label for="dataNascimento" class="form-label">Data Nascimento</label>
                                        <input type="text" class="form-control" id="dataNascimento" readonly>
                                    </div>
                                    <div class="col-3">
                                        <label for="idade" class="form-label">Idade</label>
                                        <input type="text" class="form-control" id="idade" readonly>
                                    </div>
                                    <div class="col-3">
                                        <label for="telefone" class="form-label">Telefone</label>
                                        <input type="text" class="form-control" id="telefone" readonly>
                                    </div>
                                    <div class="col-8">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email" readonly>
                                    </div>
                                    <span class="col-4"></span>
                                    <div class="col-2">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" readonly>
                                    </div>
                                    <div class="col-8">
                                        <label for="logradouro" class="form-label">Logradouro</label>
                                        <input type="text" class="form-control" id="logradouro" readonly>
                                    </div>
                                    <div class="col-2">
                                        <label for="complemento" class="form-label">Complemento</label>
                                        <input type="text" class="form-control" id="complemento" readonly>
                                    </div>
                                    <div class="col-5">
                                        <label for="bairro" class="form-label">Bairro</label>
                                        <input type="text" class="form-control" id="bairro" readonly>
                                    </div>
                                    <div class="col-5">
                                        <label for="cidade_input" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="cidade_input" readonly>
                                    </div>
                                    <div class="col-2">
                                        <label for="uf_input" class="form-label">UF</label>
                                        <input type="text" class="form-control" id="uf_input" readonly>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane" id="json">
                            <div class="row">
                                <div class="col-12">
                                    <textarea id="resultJson" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
